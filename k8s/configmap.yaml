apiVersion: v1
kind: ConfigMap
metadata:
  name: exersio-config
  namespace: exersio
data:
  # Backend config
  PORT: "3000"
  NODE_ENV: "production"
  CORS_ORIGIN: "https://exersio.yourdomain.com"
  AWS_REGION: "eu-west-3"
  
  # Frontend config
  VITE_API_BASE_URL: "https://exersio.yourdomain.com/api"
  VITE_APP_VERSION: "1.0.0"
  VITE_ENVIRONMENT: "production"
  
  # Database config (non-sensitive)
  POSTGRES_DB: "exersio"
  POSTGRES_USER: "postgres"