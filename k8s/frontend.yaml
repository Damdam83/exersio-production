apiVersion: v1
kind: Service
metadata:
  name: exersio-frontend
  namespace: exersio
spec:
  selector:
    app: exersio-frontend
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: exersio-frontend
  namespace: exersio
spec:
  replicas: 2
  selector:
    matchLabels:
      app: exersio-frontend
  template:
    metadata:
      labels:
        app: exersio-frontend
    spec:
      containers:
      - name: exersio-frontend
        image: exersio/frontend:latest
        ports:
        - containerPort: 80
        env:
        - name: VITE_API_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: exersio-config
              key: VITE_API_BASE_URL
        - name: VITE_APP_VERSION
          valueFrom:
            configMapKeyRef:
              name: exersio-config
              key: VITE_APP_VERSION
        - name: VITE_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: exersio-config
              key: VITE_ENVIRONMENT
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5