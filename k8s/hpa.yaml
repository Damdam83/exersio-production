apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: exersio-backend-hpa
  namespace: exersio
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: exersio-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: exersio-frontend-hpa
  namespace: exersio
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: exersio-frontend
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70