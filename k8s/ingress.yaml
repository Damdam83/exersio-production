apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: exersio-ingress
  namespace: exersio
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - exersio.yourdomain.com
    secretName: exersio-tls
  rules:
  - host: exersio.yourdomain.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: exersio-backend
            port:
              number: 3000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: exersio-frontend
            port:
              number: 80